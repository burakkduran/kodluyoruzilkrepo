<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <form action="https://httpbin.org/post" method="post">

        <div>
            <input type="hidden" name="product" value="samsung-galaxy-e5">
        </div>

        <div class="form-row">
            <label for="adi">Adınız</label>
            <input name="adi" id="adi" type="text" required placeholder="Burak Duran">
        </div>

        <div class="form-row">
            <label for="tel">Telefon Numaranız</label>
            <input name="tel" id="tel" type="tel">
        </div>

        <div class="form-row">
            <label for="mail">E-Mailiniz</label>
            <input name="mail" id="mail" type="text" required>
        </div>

        <div class="form-row">
            <label for="mesaj">Mesajınız</label>
            <textarea name="mesaj" id="mesaj" cols="50" rows="4" ></textarea>
        </div>

        <div class="form-row">
            <label for="sehir">Şehrinizi Seçiniz</label>
            <select name="sehir" id="sehir">
                <option value="Istanbul">İstanbul</option>
                <option value="Ankara">Ankara</option>
                <option value="Antalya">Antalya</option>
                <option value="Izmir">İzmir</option>
            </select>
        </div>

        <div class="form-row">
            <p>Sevdiğiniz Renk</p>
            <div class="radio-container">
                <label><input type="radio" name="renk" value="Kırmızı"> Kırmızı</label>
            <label><input type="radio" name="renk" value="Yesil"> Yeşil</label>
            <label><input type="radio" name="renk" value="Sarı"> Sarı</label>
            </div>
        </div>

        <div class="form-row">
            <button type="reset">Sıfırla</button>
            <button type="submit">Gönder</button>
        </div>

    </form>

</body>
</html>
